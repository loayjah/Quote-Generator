<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=loayjah.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quote-container">
        <i class="fas fa-quote-left"></i>
         <blockquote id="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti voluptate vitae quidem et accusamus. At, iusto expedita accusamus explicabo non voluptatum quos eveniet et ipsam, laborum nihil iste aliquam! Libero.</blockquote>
         <i class="fas fa-quote-right"></i>
         <em id="quote-author">- Author</em>

    </div>

    <button>Generate A New Quote</button>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
