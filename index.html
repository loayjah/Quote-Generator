<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=loayjah.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
    <div id="main-container">
        
        <div class="quote-box" id="quote-container">
            <i class="fas fa-spinner fa-pulse fa-color" id="loadingSpinner"></i>
            <div id="quote-wrapper">
                <i class="fas fa-quote-left fa-color"></i>
                <blockquote id="quote-text"></blockquote>
                <i class="fas fa-quote-right fa-color"></i>
                <em id="quote-author">- Author</em>

            </div>

        </div>
    
        <div class="quote-box quote-hover-container">
            <i class="fas fa-copy"></i>
             <blockquote id="quote-hover-text">Click to copy!</blockquote>
        </div>

    </div>


    <button id="generate-quote-btn">Generate Quote</button>
</div>

    <footer id="page-footer">
        <h3>made with   <i class="fas fa-heart"></i>   by 
            <a  target="_blank" id="personal-profile-link" href="https://loayjah.com">Loay</a>
            </h3>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
