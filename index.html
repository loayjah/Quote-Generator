<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=loayjah.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        
        <div class="quote-container quote-main-container">
            <i class="fas fa-spinner fa-pulse" id="loadingSpinner"></i>
            <div id="quote-wrapper">
                <i class="fas fa-quote-left"></i>
                <blockquote id="quote-text"></blockquote>
                <i class="fas fa-quote-right"></i>
                <em id="quote-author">- Author</em>

            </div>

        </div>
    
        <div class="quote-container quote-hover-container">
            <i class="fas fa-copy"></i>
             <blockquote id="quote-hover-text">Click to copy!</blockquote>
        </div>

    </div>


    <button id="generate-quote-btn">Generate Quote</button>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
